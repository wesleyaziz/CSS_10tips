<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/06.css">
    <title>06_Filter_drop_shadow</title>
</head>
<body>
    <!-- 
        說明:
            - box-shadow: 水平偏移 垂直偏移 模糊半徑 擴散半徑 顏色
            - text-shadow: 水平偏移 垂直偏移 模糊半徑 顏色
            - filter: drop-shadow(水平偏移 垂直偏移 模糊半徑 顏色)

            - filter: drop-shadow 當圖片有透明度時，會緊貼圖型邊緣產生陰影效果
    -->
    <div class="container">
        <div class="box">box-shadow</div>
        <div class="text">text-shadow</div>
        <img src="./images/06/crown.png" alt="">
    </div>
</body>
</html>
