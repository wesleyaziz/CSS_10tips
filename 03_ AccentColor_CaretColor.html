<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/03.css">
    <title>03_ AccentColor&CaretColor</title>
</head>
<body>
    <!-- 
        說明:
            accent-color 是CSS的屬性，用於指定元素的強調顏色。
            caret-color 是CSS的屬性，用於指定輸入框光標的顏色。
    -->
    <div class="container">
        <span>checkbox</span>
        <input type="checkbox"> 
        <span>radio</span>
        <input type="radio" name="" id="">
        <span>progress</span>
        <progress value="70" max="100"></progress>
        <span>range</span>
        <input type="range" name="" id="">
        <span>textarea</span>
        <textarea name="textarea" id="textarea" ></textarea>
    </div>
</body>
</html>
